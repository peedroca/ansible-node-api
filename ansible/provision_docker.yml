---
- name: Provision Docker on Ubuntu LAN Machine
  hosts: ubuntu_lan
  become: yes
  tasks:
    - name: Update the package list
      apt:
        update_cache: yes

    - name: Install tree utility
      apt:
        name: tree
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Clone API repository
      git:
        repo: 'https://github.com/peedroca/ansible-node-api.git'
        dest: /opt/api

    - name: Create .env file
      copy:
        dest: /opt/api/.env
        content: |
          PORT=5000
          CONNECTION_STRING=mongodb://devmonk:devmonk@mongo:27017/mydatabase

    - name: Run Docker Compose to start services
      shell: docker-compose up -d
      args:
        chdir: /opt/api